server:
    port: 8888
security:
  basic:
    enabled: true
  user:
    name: test 
    password: test
spring:
  cloud:
    config:
      server:
        encrypt:
          enabled: false
        git:
          uri: https://github.com/girirajvyas/springcloud-microservices-tolldata
          search-paths:
          - 'station*'
          repos:
            perf:
              pattern:
              - "*/alternate"
              uri: https://github.com/girirajvyas/springcloud-microservices-tolldata-alternate
              search-paths:
              - 'station*'